  <title>Animated Text for Websites</title>
       <style>
    .animated-text {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      animation: slideAnimation 10s ;
    }

    @keyframes slideAnimation {
      0% {
        transform: translateX(-100%);
      }
      50% {
        transform: translateX(25%);
      }
    }
  </style>
<center><style>
    .animated-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #f2f2f2;
      color: #4d4c49;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
       transition: opacity 0.3s, transform 0.3s;
    }

    .animated-button:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #FFC107;
      opacity: 0;
      transform: translateX(-100%);
      align: center;
      transition: opacity 0.3s, transform 0.3s;
    }

    .animated-button:hover {
      color: #4d4c49;
    }

    .animated-button:hover:before {
      opacity: 1;
      transform: translateX(0);
    }
  .animated-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #f2f2f2;
      color: #4d4c49;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      align: center;
      animation: pulseAnimation 1s ease-in-out;
    }

    @keyframes pulseAnimation {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
   <style>
    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      background-image: url('https://scontent.fceb2-1.fna.fbcdn.net/v/t39.30808-6/352395580_698980758905282_4024521847405496074_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=09cbfe&_nc_eui2=AeERTXOBFFV4s_j0CO8dzbiLc5mqkYGgFNJzmaqRgaAU0rPduakTdDNcd_N3pYZElZJ8WGJ0z1zv6zKZjVgendl5&_nc_ohc=iVT9wRoKRf8AX_2VZaH&_nc_ht=scontent.fceb2-1.fna&oh=00_AfAUMvbG05iMEhrEWPJQQMTsCkFrvyDnDqm4MdG11xvkqQ&oe=64A26821');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 1000px;
      height: 500px;
      background-color: rgba(255, 255, 255, 0.4);
      border-radius: 10px;
      text-align: center;
      padding: 20px;
    }

    .overlay h2 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }
  </style>
