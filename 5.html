       <style>
    .animated-text {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      animation: slideAnimation 10s ;
    }

    @keyframes slideAnimation {
      0% {
        transform: translateX(-100%);
      }
      50% {
        transform: translateX(25%);
      }
    }
  </style>
<center><style>
    .animated-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #f2f2f2;
      color: #4d4c49;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
       transition: opacity 0.3s, transform 0.3s;
    }

    .animated-button:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #FFC107;
      opacity: 0;
      transform: translateX(-100%);
      align: center;
      transition: opacity 0.3s, transform 0.3s;
    }

    .animated-button:hover {
      color: #4d4c49;
    }

    .animated-button:hover:before {
      opacity: 1;
      transform: translateX(0);
    }
  .animated-button {

      border: none;
      border-radius: 5px;
      cursor: pointer;
      align: center;
      animation: pulseAnimation 1s ease-in-out;
    }

    @keyframes pulseAnimation {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
